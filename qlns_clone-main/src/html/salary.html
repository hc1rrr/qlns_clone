<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../js/salary.js"></script>
</head>

<body>
    <div id="sidebar"></div>

    <main class="content">
        <div class="container">
            <div class="table-container">
                <h3>Danh sách Lương Nhân Viên</h3>
                <button class="add-btn">Thêm lương</button>
                <table>
                    <thead>
                        <tr>
                            <th>Mã NV</th>
                            <th>Tên NV</th>
                            <th>Kỳ trả lương</th>
                            <th>Số ngày công</th>
                            <th>Mức lương</th>
                            <th>Lương thực nhận</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="salary-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>

<style>
    body {
        background-color: white !important;
        margin: 0;
        display: flex;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
    }

    .content {
        margin: 0 0 0 240px;
        flex-grow: 1;
    }

    h3 {
        font-size: 30px;
        font-weight: 500;
        text-align: center;
    }

    .table-container {
        background: white;
        padding: 50px;
        width: 100%;
        box-sizing: border-box;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f5f5f5;
        text-transform: uppercase;
    }

    td:nth-child(3) {
        max-width: 400px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        text-align: left;
    }

    .add-btn {
        background-color: #497ef2;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .add-btn:hover {
        background-color: #2060ea;
    }

    .edit-btn,
    .delete-btn {
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
    }

    .edit-btn {
        background-color: #f39c12;
        color: white;
    }

    .edit-btn:hover {
        background-color: #e67e22;
    }

    .delete-btn {
        background-color: #e74c3c;
        color: white;
    }

    .delete-btn:hover {
        background-color: #c0392b;
    }

    .modal {
        /* display: none; */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #fff;
        padding: 0 50px 30px 35px;
        border-radius: 10px;
        width: 450px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    textarea {
        height: 100px;
    }

    .save-btn {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 470px;
        margin-top: 10px;
    }

    .save-btn:hover {
        background-color: #27ae60;
    }
</style>
